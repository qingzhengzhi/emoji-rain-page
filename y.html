<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恭喜您！正品购买成功</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 100px auto;
            z-index: 1;
            position: relative;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .emoji {
            font-size: 2em;
            margin-top: 20px;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.example.com/path/to/flowers-background.jpg') no-repeat center center/cover;
            z-index: -1;
            opacity: 0.3;
        }
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .emoji-rain div {
            position: absolute;
            top: -50px;
            font-size: 2em;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>恭喜您！</h1>
        <p>您购买的「六只花狗®皇家螺旋藻全价宠物粮」是正品！</p>
        <div class="emoji">
            🌸🌺💐🐶🐱💖
        </div>
    </div>
    <div class="emoji-rain">
        <!-- 生成表情雨 -->
        <script>
            const emojis = ['🌸', '🌺', '💐', '🐶', '🐱', '💖'];
            const emojiRain = document.querySelector('.emoji-rain');

            function createEmoji() {
                const emoji = document.createElement('div');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = Math.random() * 2 + 3 + 's';
                emojiRain.appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 5000);
            }

            setInterval(createEmoji, 300);
        </script>
    </div>
</body>
</html>
